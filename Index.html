<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page">
    <div class="card">

        <!-- LEFT SECTION -->
        <div class="left">
            <div class="top">
                <h2>Mortgage Calculator</h2>
                <a href="#" class="clear-btn">Clear All</a>
            </div>

            <label>Mortgage Amount</label>
            <input type="number" placeholder="Â£">

            <div class="row">
                <div>
                    <label>Mortgage Term</label>
                    <input type="number" placeholder="years">
                </div>
                <div>
                    <label>Interest Rate</label>
                    <input type="number" placeholder="%">
                </div>
            </div>

            <label>Mortgage Type</label>

            <div class="radio"> 
                <input type="radio" name="type" checked> 
                <span>Repayment</span> </div>

            <div class="radio"> 
                <input type="radio" name="type"> 
                <span>Interest Only</span> </div>

            <!-- CALCULATE BUTTON -->
            <button type="button" class="calc-btn">
                Calculate Repayments
            </button>
        </div>

        <!-- RIGHT SECTION -->
        <div class="right">
            <h3>Results shown here</h3>
            <p>
                Complete the form and click
                <strong>Calculate Repayments</strong>
                to see what your monthly repayments would be.
            </p>

            <img src="images/mortgagepayments.png" alt="Mortgage Illustration" class="right-img">
        </div>

    </div>
</div>

</body>
</html>
